<div class="profile-container">
  <div *ngIf="isLoading" class="loading">
    Loading profile...
  </div>

  <mat-card *ngIf="!isLoading" class="profile-card">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="userForm" *ngIf="isEditing">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="Username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="Password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="Email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="Birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" (click)="updateUser()" [disabled]="!userForm.valid">
            <mat-icon>save</mat-icon>
            Save Changes
          </button>
          <button mat-button (click)="toggleEdit()">
            <mat-icon>close</mat-icon>
            Cancel
          </button>
        </div>
      </form>

      <div *ngIf="!isEditing" class="profile-info">
        <p><strong>Username:</strong> {{ user.Username }}</p>
        <p><strong>Email:</strong> {{ user.Email }}</p>
        <p><strong>Birthday:</strong> {{ user.Birthday | date }}</p>

        <div class="button-row">
          <button mat-raised-button color="primary" (click)="toggleEdit()">
            <mat-icon>edit</mat-icon>
            Edit Profile
          </button>
          <button mat-raised-button color="warn" (click)="deleteUser()">
            <mat-icon>delete</mat-icon>
            Delete Account
          </button>
        </div>
      </div>

      <div class="favorite-movies">
        <h3>Favorite Movies</h3>
        <div class="movie-grid">
          <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
            <img mat-card-image [src]="movie.ImagePath" [alt]="movie.Title">
            <mat-card-header>
              <mat-card-title>{{ movie.Title }}</mat-card-title>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
