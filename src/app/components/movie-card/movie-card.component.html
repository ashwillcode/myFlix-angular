<div class="movie-grid">
  <div *ngIf="isLoading" class="loading">
    Loading movies...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <mat-card *ngFor="let movie of movies" class="movie-card">
    <img mat-card-image [src]="movie.ImagePath" [alt]="movie.Title">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Genre.Name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ movie.Description }}</p>
      <p><strong>Director:</strong> {{ movie.Director.Name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">More Info</button>
    </mat-card-actions>
  </mat-card>
</div>
