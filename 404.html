  <title>Redirecting to myFlix</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the path segment after the repository name
    const pathSegment = window.location.pathname.replace('/myFlix-angular', '');

    // Redirect to the base URL with the repo name
    window.location.replace('/myFlix-angular/');
  </script>
